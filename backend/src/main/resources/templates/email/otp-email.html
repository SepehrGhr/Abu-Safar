<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${subject}"></title>
    <style type="text/css">
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; background-color: #f4f4f4; }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .content {
            padding: 30px 25px;
            color: #333333;
            line-height: 1.6;
        }
        .content p {
            margin: 0 0 15px 0;
            font-size: 16px;
        }
        .otp-code {
            background-color: #e9ecef;
            border: 1px dashed #adb5bd;
            color: #0056b3;
            font-size: 32px;
            font-weight: bold;
            padding: 15px 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 5px;
            letter-spacing: 3px;
        }
        .validity {
            font-size: 14px;
            color: #555555;
            text-align: center;
            margin-top: 10px;
        }
        .footer {
            background-color: #eeeeee;
            color: #777777;
            padding: 20px;
            text-align: center;
            font-size: 12px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                border-radius: 0 !important;
            }
        }
    </style>
</head>
<body style="background-color: #f4f4f4; margin: 0 !important; padding: 0 !important;">
<table border="0" cellpadding="0" cellspacing="0" width="100%" class="container" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <tr>
        <td align="center" class="header" style="background-color: #007bff; color: #ffffff; padding: 30px 20px; text-align: center;">
            <h1 style="margin: 0; font-size: 28px; font-weight: bold;">AbuSafar</h1>
        </td>
    </tr>
    <tr>
        <td align="left" class="content" style="padding: 30px 25px; color: #333333; line-height: 1.6;">
            <p style="margin: 0 0 15px 0; font-size: 16px;">Hello!</p>
            <p style="margin: 0 0 15px 0; font-size: 16px;">Your One-Time Password (OTP) to proceed with your action on AbuSafar is:</p>
            <div class="otp-code" style="background-color: #e9ecef; border: 1px dashed #adb5bd; color: #0056b3; font-size: 32px; font-weight: bold; padding: 15px 20px; text-align: center; margin: 20px 0; border-radius: 5px; letter-spacing: 3px;" th:text="${otpCode}">
            </div>
            <p class="validity" style="font-size: 14px; color: #555555; text-align: center; margin-top: 10px;" th:text="${validityMessage}">
                This OTP is valid for 5 minutes.
            </p>
            <p style="margin: 20px 0 0 0; font-size: 16px;">If you did not request this OTP, please ignore this email or contact our support.</p>
        </td>
    </tr>
    <tr>
        <td align="center" class="footer" style="background-color: #eeeeee; color: #777777; padding: 20px; text-align: center; font-size: 12px;">
            &copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> AbuSafar. All rights reserved.<br/>
        </td>
    </tr>
</table>
</body>
</html>
